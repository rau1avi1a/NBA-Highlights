  <!--This section displays selected team-->

    <div class="image-container">

      <!--This script changes team logo based on search-->
      <script type="text/javascript">
          var teamSearchInput = document.querySelector('#team-search');
          var teamImage = document.querySelector('#teamimage');
          var images = ["assets/images/Hawks.png", "assets/images/Celtics.png", "assets/images/Nets.png", "assets/images/hornets.png", "assets/images/bulls.png", "assets/images/cavs.png", "assets/images/mavericks.png", "assets/images/Nuggets.png", "assets/images/Pistons.png", "assets/images/Warriors.png", "assets/images/Rockets.png", "assets/images/Pacers.png", "assets/images/Clippers.png", "assets/images/Lakers.png", "assets/images/Memphis.png", "assets/images/Miami.png", "assets/images/Milwuakee.png", "assets/images/Twolves.png", "assets/images/Pelicans.png", "assets/images/Knicks.png", "assets/images/Thunder.png", "assets/images/Magic.png", "assets/images/76ers.png", "assets/images/suns.png", "assets/images/blazers.png", "assets/images/Kings.png", "assets/images/spurs.png", "assets/images/raptors.png", "assets/images/Jazz.png", "assets/images/Wizards.png"];
          var teamForm = document.querySelector('#team-form');
        

          function changeImage() {
            teamImage.classList.remove('hide');
            let teamSearchInputVal = teamSearchInput.value - 1;
            let imageIndex = teamSearchInputVal;
            teamImage.setAttribute("src", images[imageIndex]);

            teamSearchInputVal = '';
          
          }

          var submitButton = document.querySelector('#searchButton');
          submitButton.addEventListener("click", changeImage);
      </script>
